<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth CSS Translate Transform</title>
    <style>
        /* ------------------------------------------------------------------ */
        /* CSS STYLES */
        /* ------------------------------------------------------------------ */

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .container {
            /* Sets up a relative context for the image movement */
            position: relative;
            width: 400px;
            height: 300px;
            margin: 20px;
            border: 2px solid #ccc;
            background-color: #fff;
            overflow: hidden; /* Keeps the shifted image within bounds */
        }

        #movingImage {
            position: absolute;
            width: 200px; /* Smaller size for visibility of movement */
            height: 150px;
            object-fit: cover;
            top: 50px;
            left: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            
            /* KEY FOR SMOOTHNESS: The transition property */
            /* It applies a 1-second smooth animation to any changes in the 'transform' property */
            transition: transform 1s ease-in-out;
            
            /* Initial state: no transformation */
            transform: translate(0, 0);
        }
        
        /* The class added by JavaScript to trigger the transform */
        .shifted {
            /* New state: Move 100 pixels right (X) and 50 pixels down (Y) */
            transform: translate(100px, 50px) !important;
        }

    </style>
</head>
<body>

    <h1>Smooth Translate X, Y Transform</h1>
    <p>Click the button to smoothly shift the image.</p>

    <div class="container">
        <img id="movingImage" src="https://picsum.photos/200/150?random=1" alt="Image to move">
    </div>

    <button id="moveButton" style="margin-top: 20px; padding: 10px 20px; cursor: pointer;">
        Toggle Smooth Move
    </button>


    <script>
        document.getElementById('moveButton').addEventListener('click', function() {
            const image = document.getElementById('movingImage');
            
            // Toggle the 'shifted' class on the image element.
            // When the class is added, the CSS transition handles the smooth movement.
            // When the class is removed, the image smoothly moves back.
            image.classList.toggle('shifted');
        });
    </script>

</body>
</html>
